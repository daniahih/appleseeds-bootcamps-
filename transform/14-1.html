<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        position: relative;
        background-color: red;
        width: 200px;
        height: 200px;
       margin-top: 200px;
       margin-left: 600px;
       
       
       
    }
    .box::before{
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        height: 100%;
        background-color: purple;
        z-index: 2;
        transition: width 2s ease-in;
}
.box:hover::before{
    width: 100%;
}
</style>
<body>
    
    <div class="box">

    </div>
</body>
</html>
