<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="email"></label> Email <br>
          <input type="email" name="email" id="email" placeholder="Your Email address">
        </div>
          
        <div>
            <label for="password"></label> password <br>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="massage"></label> Tell us a little about yourself  : <br>
         <textarea name="massage" id="massage" cols="30" rows="5"></textarea>

        </div>

        <div>
            <label for="age"></label> age <br>
            <select name="age" id="age" > Select age
                <option value="18">18</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
        </div>
        <br>
        <div>

            <input type="checkbox" id="terms" name="terms" value=" terms "> i agree to the <a href="">terms of service</a>
        </div> <br>
        <button type="button">Sign Up</button>
    </form>
</body>
</html>
