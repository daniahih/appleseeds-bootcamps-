<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> href attribute</title>
</head>
<style>
   a::before{
    content: 'visit this webite';
    color: red;
   }
   a::after{
    content: 'for more informtion';
    color: blue;
   }
   a{
    text-decoration: none;
   }
</style>
<body>
    <a href=""> "https:appleseeds.com"</a>
</body>
</html>
